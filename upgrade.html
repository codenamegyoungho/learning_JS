    <script>
        function 시간변환기(분,초) {
            var ms = 분 * 60* 1000 + 초 * 1000;
            return ms ;
        }
        console.log(시간변환기(2,10))
        function 가격할인기(가격,구매횟수) {
            var 할인된가격 = parseFloat((가격*0.9).toFixed(2));
            if (구매횟수 == true) {
                할인된가격 -= 1.5;
            }
            return 할인된가격
        }
        console.log(가격할인기(10,true))
    </script>

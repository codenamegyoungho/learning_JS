<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body class = '', id = 'body'>
    







    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          
          <form action="success.html" id = 'login-form'>
            <div class="my-3">
                <input type="text" class="form-control" id = 'idinput'>
            </div>
            <div class="my-3">
                <input type="password" class="form-control" id = 'pwinput'>
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
            <button type = 'button' class="btn btn-danger" id="close">닫기</button>
           </form> 
        </div>
    </div> 
    
    
    

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark ms-auto mx-3">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav> 
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>

        <div class="main-bg">
            <h4>Shirts on Sale</h4>
            <!-- <button class = 'modal-btn' id = 'login'>로그인</button> -->
            <button type="button" class="btn btn-danger" id = 'login'>로그인</button>
        </div>
        

        <script>
            document.querySelector('.navbar-toggler').addEventListener('click',function(){
                document.querySelectorAll('.list-group')[0].classList.toggle('show');
            })
        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $('#login').on('click',function(){
            $('.black-bg').addClass('show-modal');
        })
        $('#close').on('click',function(){
            $('.black-bg').removeClass('show-modal');
        })
        
        $('#login-form').on('submit',function(){
            var idinput = $('#idinput');
            var pwinput = $('#pwinput');

            if (idinput.val() === '' || pwinput.val() === "") {
                event.preventDefault();
                alert('아이디와 비밀번호를 입력하세요.');
            }
            if (pwinput.val().length < 6){
                event.preventDefault();
                alert('비번 6자이상 ㄱㄱ');

            }
        });
        $('#idinput').on('click',function(){
            console.log('안녕')
        });
        
        var count = 0;
        $('.badge').on('click',function(){
            count += 1;
            if (count%2 ===0) {
                $('.badge').html('Light 🔄')
                $('#body').addClass('dark')
                $('.navbar').removeClass('navbar-light bg-light').addClass('navbar-dark bg-dark')
            } else {
                $('.badge').html('Dark 🔄')
                $('#body').removeClass('dark')
                $('.navbar').removeClass('navbar-dark bg-dark').addClass('navbar-light bg-light')
            }
        })
        

        
        
    </script>
  </body>
</html>
